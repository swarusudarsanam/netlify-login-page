<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simplyfi</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <img src="simplifi logo.jpg" alt="company logo" class="img">
        <h2>Welcome to SimplyFI </h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <small id="emailError" class="error-message"></small>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required pattern=".{6,}">
            <small id="passwordError" class="error-message"></small>
            <div class="options">
                <label>
                    <input type="checkbox" id="remember me">Remember Me
                </label>
                <a href="forgotPage.html">forgot-password?</a>
            </div>

            <button type="submit">Login</button>
            <p id="successMessage"></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
